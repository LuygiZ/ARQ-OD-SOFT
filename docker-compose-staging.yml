      - "traefik.enable=true"
      - "traefik.http.routers.reader-staging.rule=PathPrefix(`/api/readers`) || PathPrefix(`/api/public`)"
      - "traefik.http.routers.reader-staging.entrypoints=web"
      - "traefik.http.services.reader-staging.loadbalancer.server.port=8087"
    healthcheck:
