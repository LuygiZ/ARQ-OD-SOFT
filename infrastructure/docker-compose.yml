version: '3.8'

networks:
  lms_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  mongodb_data:

services:
  # ==================== INFRASTRUCTURE ====================

  # ===================== POSTGRES =========================
  postgres:
    image: postgres:15-alpine
    container_name: postgres_lms
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - lms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  #==================== MONGODB ======================

  mongodb:
    image: mongo:7-jammy
    container_name: mongodb_lms
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - lms_network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  #=================== REDIS ========================
  redis:
    image: redis:7-alpine
    container_name: redis_lms
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lms_network
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #=================== RABBITMQ ===========================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_lms
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - lms_network
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MICROSERVICES ====================

  # ======== GENRE ================
  genre-service:
    image: genre-service:latest
    container_name: genre-service
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ======== AUTHOR (Polyglot Persistence: PostgreSQL + MongoDB) ========

  author-service:
    image: author-service:latest
    container_name: author-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # PostgreSQL - Command Model (Writes)
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      # MongoDB - Read Model (Reads)
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: author_read_db
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin123
      # Redis Cache
      REDIS_HOST: redis
      # RabbitMQ Events
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8082
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== BOOKS ================
  book-service:
    image: book-service:latest
    container_name: book-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8083
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== LENDING (Student C) ================
  lending-service:
    image: lending-service:latest
    container_name: lending-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8086
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== READER SERVICE (Authentication & Reader Management) ================
  reader-service:
    image: reader-service:latest
    container_name: reader-service
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8087
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== SAGA ORCHESTRATOR ================
  saga-orchestrator:
    image: saga-orchestrator:latest
    container_name: saga-orchestrator
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Redis for Saga state
      REDIS_HOST: redis
      # Service URLs
      GENRE_SERVICE_HOST: genre-service
      GENRE_SERVICE_PORT: 8080
      AUTHOR_SERVICE_HOST: author-service
      AUTHOR_SERVICE_PORT: 8082
      BOOK_SERVICE_HOST: book-service
      BOOK_SERVICE_PORT: 8083
      SERVER_PORT: 8084
    networks:
      - lms_network
    depends_on:
      redis:
        condition: service_healthy
      genre-service:
        condition: service_healthy
      author-service:
        condition: service_healthy
      book-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s