version: '3.8'

networks:
  lms_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  mongodb_data:

services:
  # ==================== INFRASTRUCTURE ====================

  # ===================== TRAEFIK (Load Balancer) =========================
  traefik:
    image: traefik:v3.1
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
      - "--ping=true"
    ports:
      - "80:80"      # HTTP entry point (API Gateway)
      - "8090:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - lms_network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================== POSTGRES =========================
  postgres:
    image: postgres:15-alpine
    container_name: postgres_lms
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - lms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  #==================== MONGODB ======================
  mongodb:
    image: mongo:7-jammy
    container_name: mongodb_lms
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - lms_network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  #=================== REDIS ========================
  redis:
    image: redis:7-alpine
    container_name: redis_lms
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lms_network
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #=================== RABBITMQ ===========================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_lms
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - lms_network
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MICROSERVICES (Multiple Instances) ====================

  # ======== GENRE SERVICE (2 instances) ================
  genre-service:
    image: genre-service:latest
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.genre.rule=PathPrefix(`/api/genres`)"
      - "traefik.http.routers.genre.entrypoints=web"
      - "traefik.http.services.genre.loadbalancer.server.port=8080"
      - "traefik.http.services.genre.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.genre.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ======== AUTHOR SERVICE (2 instances) - Polyglot Persistence: PostgreSQL + MongoDB ========
  author-service:
    image: author-service:latest
    restart: unless-stopped
    expose:
      - "8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # PostgreSQL - Command Model (Writes)
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      # MongoDB - Read Model (Reads)
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: author_read_db
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin123
      # Redis Cache
      REDIS_HOST: redis
      # RabbitMQ Events
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8082
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.author.rule=PathPrefix(`/api/authors`)"
      - "traefik.http.routers.author.entrypoints=web"
      - "traefik.http.services.author.loadbalancer.server.port=8082"
      - "traefik.http.services.author.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.author.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== BOOK COMMAND SERVICE (2 instances) - CQRS Write Side ================
  book-command-service:
    image: book-command-service:latest
    restart: unless-stopped
    expose:
      - "8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8083
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.book-command.rule=PathPrefix(`/api/books`) && (Method(`POST`) || Method(`PUT`) || Method(`PATCH`) || Method(`DELETE`))"
      - "traefik.http.routers.book-command.entrypoints=web"
      - "traefik.http.routers.book-command.priority=100"
      - "traefik.http.services.book-command.loadbalancer.server.port=8083"
      - "traefik.http.services.book-command.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.book-command.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== BOOK QUERY SERVICE (2 instances) - CQRS Read Side ================
  book-query-service:
    image: book-query-service:latest
    restart: unless-stopped
    expose:
      - "8085"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8085
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.book-query.rule=PathPrefix(`/api/books`) && Method(`GET`)"
      - "traefik.http.routers.book-query.entrypoints=web"
      - "traefik.http.routers.book-query.priority=90"
      - "traefik.http.services.book-query.loadbalancer.server.port=8085"
      - "traefik.http.services.book-query.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.book-query.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== LENDING SERVICE (2 instances) - Student C ================
  lending-service:
    image: lending-service:latest
    restart: unless-stopped
    expose:
      - "8086"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8086
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lending.rule=PathPrefix(`/api/v1/lendings`)"
      - "traefik.http.routers.lending.entrypoints=web"
      - "traefik.http.services.lending.loadbalancer.server.port=8086"
      - "traefik.http.services.lending.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.lending.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== READER SERVICE (2 instances) - Authentication & Reader Management ================
  reader-service:
    image: reader-service:latest
    restart: unless-stopped
    expose:
      - "8087"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8087
    networks:
      - lms_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      # Route for /api/readers
      - "traefik.http.routers.reader.rule=PathPrefix(`/api/readers`)"
      - "traefik.http.routers.reader.entrypoints=web"
      # Route for /api/public (auth endpoints)
      - "traefik.http.routers.reader-auth.rule=PathPrefix(`/api/public`)"
      - "traefik.http.routers.reader-auth.entrypoints=web"
      - "traefik.http.services.reader.loadbalancer.server.port=8087"
      - "traefik.http.services.reader.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.reader.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============== SAGA ORCHESTRATOR (2 instances) ================
  saga-orchestrator:
    image: saga-orchestrator:latest
    restart: unless-stopped
    expose:
      - "8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Redis for Saga state
      REDIS_HOST: redis
      # Service URLs (Traefik will load balance via Docker DNS)
      GENRE_SERVICE_HOST: genre-service
      GENRE_SERVICE_PORT: 8080
      AUTHOR_SERVICE_HOST: author-service
      AUTHOR_SERVICE_PORT: 8082
      BOOK_SERVICE_HOST: book-command-service
      BOOK_SERVICE_PORT: 8083
      SERVER_PORT: 8084
    networks:
      - lms_network
    depends_on:
      redis:
        condition: service_healthy
      traefik:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saga-catalog.rule=PathPrefix(`/api/catalog`)"
      - "traefik.http.routers.saga-catalog.entrypoints=web"
      - "traefik.http.routers.saga-sagas.rule=PathPrefix(`/api/sagas`)"
      - "traefik.http.routers.saga-sagas.entrypoints=web"
      - "traefik.http.services.saga-orchestrator.loadbalancer.server.port=8084"
      - "traefik.http.services.saga-orchestrator.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.saga-orchestrator.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
