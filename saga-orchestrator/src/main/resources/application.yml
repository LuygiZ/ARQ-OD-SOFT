spring:
  application:
    name: saga-orchestrator

  profiles:
    active: dev

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    connection-timeout: 10000
    requested-heartbeat: 60

server:
  port: ${SERVER_PORT:8084}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC

      genre-service:
        url: http://${GENRE_SERVICE_HOST:genre-service}:${GENRE_SERVICE_PORT:8080}

      author-service:
        url: http://${AUTHOR_SERVICE_HOST:author-service}:${AUTHOR_SERVICE_PORT:8082}

      book-command-service:
        url: http://${BOOK_SERVICE_HOST:book-command-service}:${BOOK_SERVICE_PORT:8083}

  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      genreService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

      authorService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

      bookService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

  retry:
    instances:
      genreService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

      authorService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

      bookService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

  timelimiter:
    instances:
      genreService:
        timeoutDuration: 10s
      authorService:
        timeoutDuration: 10s
      bookService:
        timeoutDuration: 10s

# Saga Configuration
saga:
  timeout: 60000  # 60 seconds
  compensation:
    enabled: true
    max-retries: 3

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers
  endpoint:
    health:
      show-details: always

logging:
  level:
    pt.psoft.saga: DEBUG
    feign: DEBUG
    org.springframework.data.redis: DEBUG